<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

	<title>{% block title %} Electronics Commerce {% endblock %}</title>
	<style type="text/css">
		.min-h-100 { min-height: 100%; }
	</style>
</head>
<body>
	<div class="row">
	<div id="header" class="bg-info col-sm-12 col-md-12 col-lg-12">
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4">
				{% comment %} <img src="logo.png" > {% endcomment %}
				<img src="https://raw.githubusercontent.com/thebarunsharma/ecommerce_barunsh/main/images%20_illus/mainlogo-01.png" alt="ReadFind logo" style="height:50px; width:auto;" />
			</div>
			<div class="col-sm-7 col-md-7 col-lg-7">
				<h2>
					{% block header %} Electronic Commerce {% endblock %}
				</h2>
			</div>
			<div class="col-sm-1 col-md-1 col-lg-1">
				<a class="btn btn-success btn-sm ml-3" href="/cart/">
					<span>Cart</span>
					{% comment %} <span class="badge badge-light">
						<label id="cart_qty"></label>
					</span> {% endcomment %}
				</a>
			</div>
		</div>
	</div>
	</div>
	<div class="row">
	<div id="sidebar" class="min-h-100 min-h-800 bg-light border col-sm-3col-md-3 col-lg-3">
		{% block sidebar %}
		<ul>
			<li><a href="/admin/"><i class="fa fa-user" aria-hidden="true"></i> Admin</a></li>
			<li><a href="/"><i class="fa fa-search" aria-hidden="true"></i>Product</a></li>
			<li><a href="/cart/"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a></li>
		</ul>
		{% endblock %}
	</div>
	<div id="content" class="min-h-100 bg-light col-sm-9 col-md-9 col-lg-9">
	{% block content %}{% endblock %}
	</div>
</div>
</body>
</html>
